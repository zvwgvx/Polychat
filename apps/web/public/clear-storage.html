<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Polychat Storage</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #212121;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: #2f2f2f;
            border-radius: 12px;
            max-width: 400px;
        }
        button {
            background: white;
            color: black;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 1rem;
        }
        button:hover {
            background: #e5e5e5;
        }
        .success {
            color: #10b981;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clear Polychat Data</h1>
        <p>Click below to clear all chat history and reset the app to English.</p>
        <button onclick="clearStorage()">Clear Storage</button>
        <div id="message"></div>
    </div>

    <script>
        function clearStorage() {
            localStorage.clear();
            sessionStorage.clear();
            document.getElementById('message').innerHTML = '<p class="success">âœ“ Storage cleared! Please <a href="/" style="color: #60a5fa;">return to app</a></p>';
        }
    </script>
</body>
</html>
